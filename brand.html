<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/outputDesk.css">
</head>
<body>
    <main class="brandList" dir="rtl">
        <div class="filters w-90p mx-auto mt-16">
            <div class="swiper filterSlider pb-[30px]">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                  <!-- Slides -->
                  <div class="swiper-slide cursor-pointer !w-fit filterBtn">
                    <h2 class="font-IRANSansWeb500 text-sm py-7 text-gray-middle relative duration-500 hover:text-black hover:after:scale-x-100 after:scale-x-0 after:origin-right  after:w-full after:absolute after:h-px after:left-0 after:right-0 after:bottom-0 after:bg-black after:duration-500 ">
                        حامیان دوره دوم
                    </h2>
                  </div>
                 
                  <div class="swiper-slide cursor-pointer !w-fit filterBtn">
                    <h2 class="font-IRANSansWeb500 text-sm py-7 text-gray-middle relative duration-500 hover:text-black hover:after:scale-x-100 after:scale-x-0 after:origin-right  after:w-full after:absolute after:h-px after:left-0 after:right-0 after:bottom-0 after:bg-black after:duration-500 ">
                        حامیان دوره دوم
                    </h2>
                  </div>
                 
                  <div class="swiper-slide cursor-pointer !w-fit filterBtn">
                    <h2 class="font-IRANSansWeb500 text-sm py-7 text-gray-middle relative duration-500 hover:text-black hover:after:scale-x-100 after:scale-x-0 after:origin-right  after:w-full after:absolute after:h-px after:left-0 after:right-0 after:bottom-0 after:bg-black after:duration-500 ">
                        حامیان دوره دوم
                    </h2>
                  </div>
                 
                    
                </div>
                <div class="swiper-scrollbar !w-full left-0 right-0"></div>

              </div>
        </div>

        <div class="gridContainer overflow-hidden mb-16 gap-8 grid grid-cols-6 w-90p mx-auto">
            <div class="brandBox p-5 bg-light-gray aspect-square group hover:shadow-[0px_4px_12px_0px_rgba(0,_0,_0,_0.3)] rounded-md overflow-hidden duration-500">
                <a href="" class="w-full h-full flex items-center justify-center">
                    <div class="imgS">
                        <img class="w-full object-cover h-full grayscale group-hover:grayscale-0 duration-500 " src="images/logo 1 1.png" alt="@name">
                    </div>
                </a>
            </div>
          
        </div>
    </main>

    <script src="js/gsap.js"></script>
    <script src="js/scrollTrigger.js"></script>
    <script src="js/jQuery.js"></script>
    <script src="js/imageLoaded.js"></script>
    <script src="js/swiper-bundle11.0.5.min.js"></script>
    <script src="js/brandList.js"></script>
</body>
</html>
